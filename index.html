<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaneMath</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="imagex/png" href="./images/lvl2_resized.ico">
</head>
<body>
    <div class="game-board">
        
        </div> 
        <img src="./images/map.png" class="background">

        <div class="planeboard">
            <div class="numberBoard">
                <h1 id="btnZero" class="n00">0</h1>
                <h1 id ="btnOne" class="n01">1</h1>
                <h1 id="btnTwo" class="n02">2</h1>
                <h1 id="btnThree" class="n03">3</h1>
                <h1 id="btnFour" class="n04">4</h1>
                <h1 id="btnFive" class="n05">5</h1>
                <h1 id="btnSix" class="n06">6</h1>
                <h1 id="btnSeven" class="n07">7</h1>
                <h1 id="btnEight" class="n08">8</h1>
                <h1 id="btnNine" class="n09">9</h1>
                <h1 id="btnTen" class="n010">10</h1>
            </div>
            <div id= "plane">
                <img src="./images/planelevel/lvl3.png" class="planeone">
            </div>
        </div>
        <div id="shoot">
            <img src="./images/shoots/shootone.png" class="shootone">
        </div>
        <div id="enemie">
            <img src="./images/enemies/enemie3.png" class="en3">
        </div>
        <div id="shootEnemie">
            <img src="./images/shoots/shootenemie.png" class="shoots">
        </div>
        <div id="menuInicial">
            <h1 id="gameName">Plane Math</h1>
            <button id="btnInit">INICIAR</button>
        </div>
        <div id="questionBox">
                <h1 id="numberOne"> </h1>
                <h1 class="plus">+</h1>
                <h1 id="numberTwo">?</h1>
                <h1 class="equal">=</h1>
                <h1 id="response"></h1>
        </div>
        <div id="lifeBoard">
            <div >
                <img src="./images/heart.png" id="lifeOne">
            </div>
            <div >
                <img src="./images/heart.png" id="lifeTwo">
            </div>
            <div >
                <img src="./images/heart.png" id="lifeThree">
            </div>
        </div>  
        <div id="scoreBoard">
            <h1 id="fixed">Score:</h1>
            <h1 id="score"></h1>
        </div>
        <div class="menuFinal">
            <div id="congrats" >
                <h1 >Parabéns!</h1>
            </div>
            <div class="scoreText">
                <div class="scorebox">
                        <h1>Pontuação:</h1>
                        <h1 id="scoreFinalShow">X</h1>
                </div>
                <div class="HighScoreBox">
                        <h1>Recorde: </h1>
                        <h1 id="highScoreShow"> X</h1>
                    </div>
                    <button id="btnAgain">Jogar Novamente</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
