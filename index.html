<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="game-board">
        
        </div> 
        <img src="./images/map.png" class="background">

        <div class="planeboard">
            <div id="btnZero">
                <img src="/images/oneOten/zero.png" class="n00" >
            </div>

            <div id ="btnOne">
                <img src="images/oneOten/01.png" class="n01" >
            </div>

            <div id="btnTwo">
                <img src="images/oneOten/02.png" class="n02" >
            </div>

            <div id="btnThree">
                <img src="images/oneOten/03.png" class="n03" >
            </div>

            <div id="btnFour">
                <img src="images/oneOten/04.png" class="n04" >
            </div>

            <div id="btnFive">
                <img src="images/oneOten/05.png" class="n05">
            </div>

            <div id="btnSix">
                <img src="images/oneOten/06.png" class="n06" >
            </div>

            <div id="btnSeven">
                <img src="images/oneOten/07.png" class="n07" >
            </div>

            <div id="btnEight">
                <img src="images/oneOten/08.png" class="n08" >
            </div>

            <div id="btnNine">
                <img src="images/oneOten/09.png" class="n09" >
            </div>

            <div id="btnTen">
                <img src="images/oneOten/010.png" class="n010" >
            </div>
            <div id= "plane">
                <img src="./images/planelevel/lvl3.png" class="planeone">
            </div>
        </div>
        <div id="shoot">
            <img src="./images/shoots/shootone.png" class="shootone">
        </div>
        <div id="enemie">
            <img src="./images/enemies/enemie3.png" class="en3">
        </div>
        <div id="shootEnemie">
            <img src="./images/shoots/shootenemie.png" class="shoots">
        </div>
        <div id="menuInicial">
            <h1 id="gameName">PlaneMath</h1>
            <button id="btnInit">INICIAR</button>
        </div>
        <div id="questionBox">
                <h1 id="numberOne"> </h1>
                <h1 class="plus">+</h1>
                <h1 id="numberTwo"></h1>
                <h1 class="equal">=</h1>
                <h1 id="response"></h1>
        </div>
        <div id="lifeBoard">
            <div >
                <img src="./images/heart.png" id="lifeOne">
            </div>
            <div >
                <img src="./images/heart.png" id="lifeTwo">
            </div>
            <div >
                <img src="./images/heart.png" id="lifeThree">
            </div>
        </div>  
        <div id="scoreBoard">
            <h1 id="fixed">Score:</h1>
            <h1 id="score"></h1>
        </div>
        <div class="menuFinal">
            <div id="congrats" >
                <h1 >Parabéns!</h1>
            </div>
            <div class="scoreText">
                <div class="scorebox">
                        <h1>Pontuação:</h1>
                        <h1 id="scoreFinalShow">X</h1>
                </div>
                <div class="HighScoreBox">
                        <h1>Recorde: </h1>
                        <h1 id="highScoreShow"> X</h1>
                    </div>
                    <button id="btnAgain">Jogar Novamente</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
